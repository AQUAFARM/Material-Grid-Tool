apply plugin: 'com.android.library'
apply plugin: 'maven'

def libraryVersion = '0.9'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName libraryVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'RtlHardcoded','UnusedAttribute'
    }
}

configurations {
    javadocDeps
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += configurations.javadocDeps
    classpath += project.files(android.bootClasspath)
}

task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
    classifier = 'javadoc'
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives androidSourcesJar
    archives androidJavadocsJar
}

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = 'com.actinarium.rhythm'
        pom.artifactId = 'rhythm'
        pom.version = libraryVersion
        pom.project {
            name 'Rhythm'
            description 'A library for Android that draws customizable grids and guides over views, helping to fine tune your layouts'
            url 'https://github.com/Actinarium/Rhythm'
            inceptionYear '2015'
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            organization {
                name 'Actinarium'
                url 'http://actinarium.com'
            }
            developers {
                developer {
                    id 'Actine'
                    name 'Paul Danyliuk'
                    url 'https://plus.google.com/u/0/+PaulDanyliuk'
                    roles {
                        role 'architect'
                        role 'developer'
                    }
                }
            }
            scm {
                url 'https://github.com/Actinarium/Rhythm.git'
                connection 'scm:git:https://github.com/Actinarium/Rhythm.git'
                developerConnection 'scm:git:git@github.com:Actinarium/Rhythm.git'
            }
        }

        repository(url: "file://D:/Build")
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.1.0'
    javadocDeps 'com.android.support:support-v4:23.1.0'
}
